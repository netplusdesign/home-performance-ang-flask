	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 ng-controller="HeaderCtrl">{{ '{{data.houseName}}' }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" ng-controller="NavigationCtrl">
				<ng-include src="'static/shared/nav.html'"></ng-include>
				<div ng-view></div>
			</div>
			<div class="col-md-8" id="chart">
				<!-- chart data="data"></chart -->
				<div id="view1" ></div>
				<div id="view2" ></div>
			</div>
		</div>
		<div class="row">
			<p class="col-md-12 text-center" ng-controller="HeaderCtrl">&copy; netplusdesign 2012-{{ "{{data.asofDate | date:'yyyy'}}" }}</p>
		</div>
	</div>
