<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Home Performance Charting</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <link href="shared/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 ng-controller="HeaderCtrl">{{ data.houseName }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" ng-controller="NavigationCtrl">
				<ng-include src="'shared/nav.html'"></ng-include>
				<div ng-view></div>
			</div>
			<div class="col-md-8" id="chart">
				<!-- chart data="data"></chart -->
				<div id="view1" ></div>
				<div id="view2" ></div>
			</div>
		</div>
		<div class="row">
			<p class="col-md-12 text-center">&copy; netplusdesign 2012-2017</p>
		</div>
	</div>

	<!-- @ifdef PROD -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-resource.min.js"></script>
	<script src="//code.highcharts.com/highcharts.js"></script>
  <script src="//code.highcharts.com/highcharts-more.js"></script>
	<script src="home-performance-ang-flask.min.js"></script>
	<!-- @endif -->
	<!-- @ifdef TEST -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="shared/highcharts.js"></script>
  <script src="shared/highcharts-more.js"></script>
	<script src="home-performance-ang-flask.min.js"></script>
	<!-- @endif -->
	<!-- @ifdef DEV -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="shared/highcharts.js"></script>
  <script src="shared/highcharts-more.js"></script>
	<script src="app.js"></script>
	<script src="services.js"></script>
  <script src="shared/metadata.service.js"></script>
  <script src="shared/dataprovider.service.js"></script>
  <script src="shared/chart.service.js"></script>
  <script src="shared/data.service.js"></script>
  <script src="controllers.js"></script>
  <script src="shared/nav.controller.js"></script>
  <script src="yearly/yearly.controller.js"></script>
  <script src="monthly/monthly.controller.js"></script>
  <script src="daily/daily.controller.js"></script>
  <script src="hourly/hourly.controller.js"></script>
  <script src="shared/header.controller.js"></script>
	<script src="filters.js"></script>
	<script src="directives.js"></script>
	<script src="shared/moment.js"></script>
	<!-- @endif -->
</body>
</html>
